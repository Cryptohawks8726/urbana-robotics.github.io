<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/assets/global/favicon.png" rel="icon">
        <title>Slideshow Template</title>
        <link rel="stylesheet" href="../css/slideshow.css">
    </head>
    <body>
        <div id="slides">
            <div class="slideshow-button-div">

                <button id="left-button" class="slideshow-button" onclick="plusDivs(-1)">
                    <img class="arrow" src="../assets/global/left-arrow.png" alt="Left Arrow"></img>
                </button>
            </div>
            
            <div class="content">
                
            </div>

            
            <div class="slideshow-button-div">
                <button id="right-button" class="slideshow-button" onclick="plusDivs(+1)">
                    <img class="arrow" src="../assets/global/right-arrow.png" alt="Right Arrow"></img>
                </button>
            </div>    

            <div class="seperator"></div>
        </div>

        <script src="../js/slideshow.js"></script>
    </body>
</html>
